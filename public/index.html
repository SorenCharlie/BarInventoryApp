<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarKeeper App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/styles.css"> <!-- Link to custom styles -->

</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="my-4">
            <h1 class="text-center">Welcome to BarKeeper App</h1>
        </header>
        <!-- Description Section -->
        <section class="text-center mb-4">
            <p>Easily manage your bar's inventory, track ingredients, and streamline orders with our app.</p>
            <p>Whether you're a bar owner or an employee, our tool is designed to make your job easier.</p>
        </section>
        <!-- Call to Action Section -->
        <section class="text-center">
            <a href="/register" class="btn btn-primary">Register or Login Now</a> <!-- Button to redirect to registration/login page -->
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> <!-- Popper.js for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JavaScript -->
</body>
</html>
